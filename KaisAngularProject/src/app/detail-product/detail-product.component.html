
<div class="card bg-white text-white" style="height: 500px;width: 500px;">
  <img class="card-img" src="../assets/images.png" alt="Card image" >
  <div class="card-img-overlay">
    <h5 class="card-title" style="color: red;">ID : {{ product.id}}</h5>
    <h5 class="card-title" style="color: red;">QUANTITY : {{ product.quantity}}</h5>
    <h5 class="card-title" style="color: red;">LIKE : {{ product.like}}</h5>
  </div>
</div>
